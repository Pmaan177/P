<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- ðŸ”´ Background Video -->
  <video autoplay muted loop playsinline id="bg-video">
    <source src="images/video (1).mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- ðŸ“Œ Scrollable Side Image Columns -->
  <div class="side-images left">
    <img src="images/image1.png" alt="Left 1">
    <img src="images/image2.png" alt="Left 2">
    <img src="images/image3.png" alt="Left 3">
    <img src="images/image7.png" alt="Left 4">
    <img src="images/image9.jpeg" alt="Left 5">
    <img src="images/image11.jpeg" alt="Left 6">
  </div>

  <div class="side-images right">
    <img src="images/image4.png" alt="Right 1">
    <img src="images/image5.png" alt="Right 2">
    <img src="images/image6.png" alt="Right 3">
    <img src="images/image8.png" alt="Right 4">
    <img src="images/image10.jpeg" alt="Right 5">
    <img src="images/image12.jpeg" alt="Right 6">
  </div>

  <!-- ðŸ”° Main Heading -->
  <h1 class="main-heading">GRINDTECH PRODUCT</h1>

  <!-- ðŸ”Ž Filter Bar -->
  <div class="filter-bar">
    <select id="categoryFilter" onchange="filterProducts()">
      <option value="All">All Categories</option>
      <option value="Piston Ring">Piston Ring</option>
      <option value="Piston">Piston</option>
      <option value="Cylinder Block">Cylinder Block</option>
      <option value="Elgi Item">Elgi Item</option>
    </select>

    <input type="text" id="searchInput" placeholder="Search Products" onkeyup="filterProducts()">
  </div>

  <!-- ðŸ§± Product Gallery -->
  <div class="container">
    <div class="gallery" id="gallery">
      <!-- Product cards will be injected via JavaScript -->
    </div>
  </div>

  <!-- ðŸ“œ External JS -->
  <script src="script.js"></script>
</body>
</html>
