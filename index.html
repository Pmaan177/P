<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GRINDTECH PRODUCT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* üåü Global Styles */
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
      background-color: transparent;
    }

    /* üè∑Ô∏è Main Heading */
    .main-heading {
      text-align: center;
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #ffeb3b;
      text-shadow: 0 0 10px #ffeb3b, 0 0 20px #ffeb3b, 0 0 30px #fdd835;
      animation: glowPulse 2s infinite;
    }

    @keyframes glowPulse {
      0% {
        text-shadow: 0 0 10px #ffeb3b, 0 0 20px #ffeb3b, 0 0 30px #fdd835;
      }
      50% {
        text-shadow: 0 0 20px #ffee58, 0 0 30px #fdd835, 0 0 40px #fbc02d;
      }
      100% {
        text-shadow: 0 0 10px #ffeb3b, 0 0 20px #ffeb3b, 0 0 30px #fdd835;
      }
    }

    /* ‚úÖ Sticky Filter Bar */
    .filter-bar {
      position: sticky;
      top: 0;
      z-index: 1000;
      background-color: transparent;
      padding: 12px 0;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      flex-wrap: wrap;
      border-bottom: 1px solid #ccc;
      max-width: 100%;
      box-shadow: none;
    }

    /* üîÑ Input + Dropdown */
    .filter-bar select,
    .filter-bar input {
      padding: 12px 18px;
      font-size: 18px;
      border-radius: 8px;
      border: 1px solid #333;
      min-width: 250px;
      box-sizing: border-box;
      background-color: #fff;
      transition: border 0.3s ease;
    }

    .filter-bar input:focus,
    .filter-bar select:focus {
      border-color: #000;
      outline: none;
    }

    /* üß± Container */
    .container {
      margin: 0 auto;
      padding: 10px 0;
      max-width: 1200px;
    }

    /* üñºÔ∏è Product Gallery Grid */
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 25px;
      justify-content: center;
      margin-top: 20px;
    }

    /* ‚úÖ Product Card */
    .product {
      width: 200px;
      height: 280px;
      background-color: white;
      border: 2px solid #333;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      box-sizing: border-box;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
    }

    .product:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    /* üñºÔ∏è Product Image */
    .product img {
      width: 100%;
      height: 150px;
      object-fit: contain;
      border-radius: 12px;
      background-color: #f5f5f5;
      padding: 8px;
      border: 1px solid #b0b0b0;
      box-shadow:
        4px 4px 8px rgba(0, 0, 0, 0.4),
        -4px -4px 6px rgba(255, 255, 255, 0.8),
        inset 2px 2px 4px rgba(0, 0, 0, 0.2),
        inset -2px -2px 4px rgba(255, 255, 255, 0.6);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .product img:hover {
      transform: scale(1.05);
      box-shadow:
        5px 5px 10px rgba(0, 0, 0, 0.5),
        -3px -3px 6px rgba(255, 255, 255, 0.7),
        inset 2px 2px 5px rgba(0, 0, 0, 0.25),
        inset -2px -2px 5px rgba(255, 255, 255, 0.5);
    }

    /* üìù Product Name */
    .product p {
      font-size: 14px;
      margin: 0;
      padding: 10px 0 0;
      text-align: center;
      word-wrap: break-word;
      line-height: 1.2;
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #000;
    }

    /* ü™ß Coming Soon Styling */
    .coming-soon {
      font-size: 16px;
      font-weight: bold;
      color: #d32f2f;
    }

    /* üîÉ Scrollable Side Images */
    .side-images {
      position: fixed;
      top: 0;
      bottom: 0;
      width: 120px;
      overflow-y: auto;
      padding: 10px 0;
      z-index: 999;
      background-color: transparent;
      display: flex;
      flex-direction: column;
      align-items: center;
      scrollbar-width: thin;
      scrollbar-color: #999 transparent;
    }

    .side-images.left {
      left: 0;
    }

    .side-images.right {
      right: 0;
    }

    .side-images img {
      width: 100px;
      height: auto;
      margin: 10px 0;
      object-fit: contain;
      background: #fff;
      border: 2px solid #444;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    .side-images img:hover {
      transform: scale(1.05);
    }

    /* Optional: Add margin to center main content */
    .container {
      margin-left: 140px;
      margin-right: 140px;
    }
  </style>
</head>
<body>

  <!-- üîπ Left Scrollable Side Images -->
  <div class="side-images left">
    <img src="images/side1.png" alt="Left Image 1">
    <img src="images/side2.png" alt="Left Image 2">
    <img src="images/side3.png" alt="Left Image 3">
  </div>

  <!-- üîπ Right Scrollable Side Images -->
  <div class="side-images right">
    <img src="images/sideA.png" alt="Right Image 1">
    <img src="images/sideB.png" alt="Right Image 2">
    <img src="images/sideC.png" alt="Right Image 3">
  </div>

  <!-- üè∑Ô∏è Heading -->
  <h1 class="main-heading">GRINDTECH PRODUCT</h1>

  <!-- üîç Filter Bar -->
  <div class="filter-bar">
    <select>
      <option>All Categories</option>
    </select>
    <input type="text" placeholder="Search products...">
  </div>

  <!-- üß± Product Container -->
  <div class="container">
    <div class="gallery">
      <div class="product">
        <img src="images/CYL IR 1.75 (234).png" alt="CYL IR 1.75 (234)">
        <p>CYL IR 1.75 (234)</p>
      </div>
      <div class="product">
        <img src="images/CYL IR 2.5 (242).png" alt="CYL IR 2.5 (242)">
        <p>CYL IR 2.5 (242)</p>
      </div>
      <!-- Add more .product blocks as needed -->
    </div>
  </div>

</body>
</html>
