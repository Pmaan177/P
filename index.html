<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GRINDTECH PRODUCT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- 🔹 Left Scrollable Side Images -->
  <div class="side-images left">
    <img src="images/side1.png" alt="Left Image 1">
    <img src="images/side2.png" alt="Left Image 2">
    <img src="images/side3.png" alt="Left Image 3">
  </div>

  <!-- 🔹 Right Scrollable Side Images -->
  <div class="side-images right">
    <img src="images/sideA.png" alt="Right Image 1">
    <img src="images/sideB.png" alt="Right Image 2">
    <img src="images/sideC.png" alt="Right Image 3">
  </div>

  <!-- 🏷️ Heading -->
  <h1 class="main-heading">GRINDTECH PRODUCT</h1>

  <!-- 🔍 Filter Bar -->
  <div class="filter-bar">
    <select>
      <option>All Categories</option>
    </select>
    <input type="text" placeholder="Search products...">
  </div>

  <!-- 🧱 Product Container -->
  <div class="container">
    <div class="gallery">
      <div class="product">
        <img src="images/CYL IR 1.75 (234).png" alt="CYL IR 1.75 (234)">
        <p>CYL IR 1.75 (234)</p>
      </div>
      <div class="product">
        <img src="images/CYL IR 2.5 (242).png" alt="CYL IR 2.5 (242)">
        <p>CYL IR 2.5 (242)</p>
      </div>
      <!-- Add more product blocks here -->
    </div>
  </div>

</body>
</html>
